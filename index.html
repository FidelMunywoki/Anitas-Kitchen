<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anitas Kitchen</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
     
</head>
<body>
    <div id="main">
        <nav id="slogan" >
            <img src="./assets/logoBig.png" alt="">
            
            <p >We Provide The Best Food </p>
             <p>At The <strong>Right Price</strong> </p>
            

        </nav>
    </div>

    <div id="flex-row">

        <div id="column">
            <div class="happy-hour">
                <p>Happy Hour</p>
            </div>
            <div class="party-time">
                <p>Party Time</p>
            </div>

        </div>

        <div id="breakfast">
            <p>Breakfast</p>

        </div>

        <div id="lunch">
            <p>Lunch</p>

        </div>


        <div id="dinner">
            <p>Dinner</p>

        </div>

    </div>


    <div id="description">
        <div id="fast-food">
            

        </div>

        <div id="drinks">

        </div>

    </div>

    

    <div class="layout">
        <div id="items">
            <div class="fast-food">

            </div>

            <div class="drinks">

            </div>

            <div class="chicken">

            </div>

            <div class="rice">

            </div>

        </div>

    </div>


    <!-- happy customers to be added below-->
    
</body>
</html>
